<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Board Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 350px;
      padding: 15px;
      transition: background-color 0.3s, color 0.3s;
    }
    
    body[data-theme="light"] {
      background-color: #ffffff;
      color: #333333;
    }
    
    body[data-theme="dark"] {
      background-color: #333333;
      color: #ffffff;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    
    h2 {
      font-size: 16px;
      margin-top: 0;
    }
    
    .option-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      width: 100%;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    #status {
      margin-top: 10px;
      font-style: italic;
      color: #4285f4;
      min-height: 20px;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4285f4;
    }
    
    input:focus + .slider {
      box-shadow: 0 0 1px #4285f4;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    select {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    
    #autofillContainer {
      display: none;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #ccc;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .form-group {
      margin-bottom: 10px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }
    
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    
    .form-group textarea {
      height: 80px;
      resize: vertical;
    }
    
    .divider {
      height: 1px;
      background-color: #ccc;
      margin: 15px 0;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
    }
    
    .button-group button {
      flex: 1;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    
    .form-row {
      display: flex;
      gap: 10px;
    }
    
    .form-row .form-group {
      flex: 1;
    }

    .file-input-container {
      position: relative;
      margin-bottom: 15px;
    }

    .file-input-container input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-input-button {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px 12px;
      width: 100%;
      cursor: pointer;
    }

    .file-input-button:hover {
      background-color: #e8e8e8;
    }

    .file-input-button i {
      font-size: 18px;
    }

    .file-name {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }

    .file-info {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body data-theme="light">
  <h1>Job Board Assistant</h1>
  
  <div class="option-row">
    <span>Enable Extension:</span>
    <label class="switch">
      <input type="checkbox" id="toggleEnabled" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="option-row">
    <span>Theme:</span>
    <select id="themeSelect">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>
  
  <div class="divider"></div>
  
  <button id="analyzeButton">Find Job Application Form</button>
  
  <div id="status"></div>
  
  <div id="autofillContainer">
    <h2>Your Profile</h2>
    
    <div class="section-title">Personal Information</div>
    <div class="form-group">
      <label for="profileName">Full Name</label>
      <input type="text" id="profileName" placeholder="Enter your full name">
    </div>
    
    <div class="form-group">
      <label for="profileEmail">Email</label>
      <input type="email" id="profileEmail" placeholder="Enter your email">
    </div>
    
    <div class="form-group">
      <label for="profilePhone">Phone Number</label>
      <input type="tel" id="profilePhone" placeholder="Enter your phone number">
    </div>
    
    <div class="section-title">Address</div>
    <div class="form-group">
      <label for="profileAddress">Street Address</label>
      <input type="text" id="profileAddress" placeholder="Enter your street address">
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label for="profileCity">City</label>
        <input type="text" id="profileCity" placeholder="City">
      </div>
      
      <div class="form-group">
        <label for="profileState">State</label>
        <input type="text" id="profileState" placeholder="State">
      </div>
    </div>
    
    <div class="form-group">
      <label for="profileZipCode">Zip Code</label>
      <input type="text" id="profileZipCode" placeholder="Zip code">
    </div>
    
    <div class="section-title">Professional Information</div>
    <div class="form-group">
      <label for="profileLinkedin">LinkedIn URL</label>
      <input type="url" id="profileLinkedin" placeholder="https://linkedin.com/in/yourprofile">
    </div>
    
    <div class="form-group">
      <label for="profileGithub">GitHub URL</label>
      <input type="url" id="profileGithub" placeholder="https://github.com/yourusername">
    </div>
    
    <div class="form-group">
      <label for="profilePortfolio">Portfolio URL</label>
      <input type="url" id="profilePortfolio" placeholder="https://yourportfolio.com">
    </div>
    
    <div class="form-group">
      <label for="profileYearsOfExperience">Years of Experience</label>
      <input type="text" id="profileYearsOfExperience" placeholder="e.g., 3 years">
    </div>
    
    <div class="form-group">
      <label for="profileEducation">Education</label>
      <textarea id="profileEducation" placeholder="Enter your education background"></textarea>
    </div>
    
    <div class="form-group">
      <label for="profileSkills">Skills</label>
      <textarea id="profileSkills" placeholder="Enter your skills, separated by commas"></textarea>
    </div>
    
    <div class="section-title">Resume</div>
    <div class="form-group">
      <label for="profileResume">Upload Resume</label>
      <div class="file-input-container">
        <div class="file-input-button">
          <span class="file-name" id="resumeFileName">No file selected</span>
          <span>Browse</span>
        </div>
        <input type="file" id="profileResume" accept=".pdf,.doc,.docx,.txt">
        <div class="file-info" id="resumeFileInfo"></div>
      </div>
    </div>
    <div id="resumePreview"></div>
    
    <div class="button-group">
      <button id="saveProfileButton">Save Profile</button>
      <button id="autofillButton">Autofill Form</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
